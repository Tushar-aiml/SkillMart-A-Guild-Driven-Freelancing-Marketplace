{% extends 'wisdom_app/base.html' %}

{% block title %}Login - Wisdom Connect{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Login</h1>
            {% if form.errors %}
                <div class="alert alert-danger">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}

            <form method="post" action="{% url 'wisdom_app:login' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" required id="id_username">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" autocomplete="current-password" class="form-control" required id="id_password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'wisdom_app:register' %}">Register here</a></p>
        </div>
    </div>
{% endblock %}
